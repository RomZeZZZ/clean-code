<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="main-page">
  <section class="preview-section-wrapper">
    <img class="preview-section-img" src="./eisenhower-matrix.jpg"> 
    <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="centered-section-wrapper">
    <p id="add-item-header">
      <label class="new-task-label">Add Item</label>
      <div class="task-row-wrapper"> 
        <input id="new-task"class="task-input" type="text"> <button class="add-button">Add</button>
      </div>
    </p>
    <h3 class="header-text">Todo</h3>
    <ul id="incomplete-tasks-list">
      <li class="tasks-list-item">
        <input class="checkbox-input" type="checkbox">
        <label class="task-text">Pay Bills</label>
        <input type="text" class="task-text-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"> <img class="remove-img" src="./remove.svg"> </button>
      </li>
      <li class="tasks-list-item edit-mode">
        <input class="checkbox-input" type="checkbox">
        <label class="task-text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-text-input">
        <button class="edit-button">Save</button>
        <button class="delete-button"> <img class="remove-img" src="./remove.svg"> </button>
      </li>
    </ul>
    <h3 class="header-text">Completed</h3>
    <ul id="completed-tasks">
      <li class="tasks-list-item">
        <input class="checkbox-input" type="checkbox" checked>
        <label class="task-text">See the Doctor</label>
        <input type="text" class="task-text-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img class="remove-img" src="./remove.svg"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
